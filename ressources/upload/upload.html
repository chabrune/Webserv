<!DOCTYPE html>
<html>
    <head>
        <title>Upload</title>
        <style>
            html {
                padding: 0;
                margin: 0;
                height: 100%;
                background: linear-gradient(0deg, rgb(39, 16, 16) 0%, rgb(93, 35, 55) 100%);
                color: whitesmoke;
            }
            h2 {
                margin: 10vh 0;
                font-family: sans-serif;
            }
        </style>
    </head>
    <body>
        <center>
            <h2>Upload a File</h2>
            <form action="/autoindex/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="fileToUpload" id="fileToUpload" multiple>
                <input type="submit">
            </form>
        </center>
    </body>
</html>
