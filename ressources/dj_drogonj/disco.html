<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dj drogonj</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <canvas id="canv"></canvas>
    <h2 class="button">PLAY</h2>
    <script>
        const audio = new Audio('BZZZZZZZZZ.mp3');
        document.getElementsByClassName('button')[0].addEventListener('click', function() {
            const button = document.querySelector('.button');
            button.classList.add('hidden');
            audio.volume = 0.5;
            audio.loop = true;
            audio.play();

            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioContext.destination);

            // Configuration de l'analyseur audio
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            function updateBackground() {
                // Analyse audio
                analyser.getByteFrequencyData(dataArray);

                // Calcul de la moyenne des valeurs de l'analyseur audio
                const average = dataArray.reduce((acc, val) => acc + val, 0) / bufferLength;

                // Conversion de la valeur moyenne en une couleur RVB
                const red = Math.round(average);
                const green = Math.round(average / 8);
                const blue = Math.round(average / 8);
                // Mise à jour de la couleur de fond du corps HTML
                document.body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;

                // Répéter la mise à jour à la prochaine frame d'animation
                requestAnimationFrame(updateBackground);
            }
            updateBackground();
        });
    </script>

    <script>
        const canvas = document.getElementById('canv');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        window.addEventListener('resize', function (e) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        let hueCol = 0;
        const mouse = {
            x: undefined,
            y: undefined,
        }
        canvas.addEventListener('click', function (e) {
            if (particles.length > 50)
                particles.shift();
            mouse.x = e.x;
            mouse.y = e.y;
            for (let i = 0; i < 2; i++) {
                particles.push(new Particle);
            }
        })
        canvas.addEventListener('mousemove', function (e) {
            if (particles.length > 50)
                particles.shift();
            mouse.x = e.x;
            mouse.y = e.y;
            for (let i = 0; i < 2; i++) {
                particles.push(new Particle);
            }
        })
        class Particle {
            constructor() {
                this.x = mouse.x;
                this.y = mouse.y;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = 'rgb(255,255,255)';
                this.size = Math.random() * 5 + 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size -= 0.1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                //ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        function handleParticles() {
            for (var i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                for (var j = i + 1; j < particles.length; j++) {
                    const dx = particles[j].x - particles[i].x;
                    const dy = particles[j].y - particles[i].y;
                    const distance = dx * dx + dy * dy;
                    if (distance < 10000) {
                        ctx.beginPath();
                        ctx.strokeStyle = particles[i].color;
                        ctx.lineWidth = 0.3;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
                if (particles.size < 0.3) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            // ctx.fillRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            hueCol += 2;
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
